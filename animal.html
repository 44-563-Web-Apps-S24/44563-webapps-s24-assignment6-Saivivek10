<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page </title>
</head>
<body>
    <h2>Animal game by Sai Vivek Reddy Gankidi</h2>

<form>
    <label for="hiddenAnimal">The hidden animal type:</label>
    <input type="password" id="hiddenAnimal" value="Chicken">

    <br>

    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" id="guessAnimal">

    <br>

    <button type="button" onclick="checkAnimal()">Check the guess</button>
</form>

<p id="result"></p>

<script>

    let wrong = 0;
    let correct = 0;

    function checkAnimal() {
        const hiddenAnimalValue = document.getElementById('hiddenAnimal').value;
        const guessAnimalValue = document.getElementById('guessAnimal').value;

        if (hiddenAnimalValue === guessAnimalValue) {
            correct++;
            alert('Ruff ruff');
        } else {
            wrong++;
            alert('Grrrr');
        }

        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
    }
</script>
    
<h3>Click on the image</h3>
<div><img src="Ginger Beer.jpg" id="image" width="150" height="150" onclick="selectImage()"></div>

  <script>
        var useImage = 1
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = "Irish Coffee.jpg";
                    useImage++
                    break
                case 2:
                    document.getElementById("image").src = "Negroni.jpg";
                    useImage++
                    break
                case 3:
                    document.getElementById("image").src = "Ginger Beer.jpg";
                    useImage = 1
                    break
                default:
            }
        }
           </script>

</body>
</html>
